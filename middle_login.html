<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="address=no">
		<meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
		<title></title>
		<link rel="stylesheet" href="css/basic.css" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/font.css" />
		<!--<link rel="stylesheet" href="css/lending.css" />-->
		<title>零用宝</title>
		<style type="text/css">
			.center{
				text-align: center;
				padding-top:7rem
			}
			.smile{
				color:#000;
				font-size: 3rem;
				font-weight: 800;
			}
			.Nologin{
				font-weight: 600;
				font-size: 1.5rem;
				text-align: center;
			}
			.go{
				margin-top:1rem;
				font-size: 0.65rem;
			}
		</style>
	</head>
	<body>
		<div class="center">
			<div class="">
				<p class="smile">>_<</p>
				<p class="Nologin">注册成功！</p>
				<p class="go">页面自动       <a href="login.html">跳转至登录页</a>  等待时间      <span id="waitTime"></span>秒</p>
			</div>
		</div>
		<script>
			var t=3;
			function showTime(){  
			    t -= 1;  
			    document.getElementById('waitTime').innerHTML= t;  
			    if(t==0){  
			        location.href='login.html';  
			    }  
			    //每秒执行一次,showTime()  
			    setTimeout("showTime()",1000);  
			}  
			  
			//执行showTime()  
			showTime();  
		</script>
	</body>
</html>
