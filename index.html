<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>首页</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="http://at.alicdn.com/t/font_526177_oeu77ano4tl6jemi.css" />
		<style>
			body{
				background: #fff;
				font-size: 15px!important;
			}
				list-style: none;
			}
			.mui-content{
				background: #fff;
			}
			.doubleBall-content{
				margin: 0 15px;
			}
			.bg-white{
				background: #fff!important;
			}
			.mui-grid-view.mui-grid-9 .mui-table-view-cell{
				border-right: 0;
				border-bottom: 0;
			}
			.mui-table-view:before,.mui-table-view:after,.mui-table-view-cell:after{
				height: 0;
			}
			.double-list{
				margin-top: 20px;
			}
			.double-list li{
				display: inline-block;
				width: 30px;
				height: 30px;
				line-height: 30px;
				text-align: center;
				border-radius: 50%;
				padding: 0;
				border: 1px solid red;
				color: red;
				margin-right: 3px;
			}
			#double6{
				color: blue;
				border: 1px solid blue;
			}
			.double-list li:last-child{
				float: right;
				color: #333;
				border:1px solid #333;
			}
			.betting-doubleBall,.betting-threed,.betting-seven{
				color: #fff;
			    display: block;
			    background: red;
			    height: 27px;
			    width: 61px;
			    line-height: 27px;
			    text-align: center;
			    float: right;
			    margin-top: 10px;
			}
			.mui-content{
				background: #fff;
			}
		</style>
	</head>
	<body>
		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">购彩大厅</span>
			</a>
			<a id="notice" class="mui-tab-item">
				<span class="mui-icon mui-icon-chatbubble"></span>
				<span class="mui-tab-label">开奖公告</span>
			</a>
			<a id="person" class="mui-tab-item">
				<span class="mui-icon mui-icon-person"></span>
				<span class="mui-tab-label">个人中心</span>
			</a>
		</nav>
		<div class="mui-content">
			<div id="slider" class="mui-slider">
				<div class="mui-slider-group mui-slider-loop">
					<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="javascript:;">
							<img src="img/banner01.jpg" style="width: 100%;height: 130px;">
						</a>
					</div>
					<!-- 第一张 -->
					<div class="mui-slider-item">
						<a href="#">
							<img src="img/banner01.jpg" style="width: 100%;height: 130px;">
						</a>
					</div>
					<!-- 第二张 -->
					<div class="mui-slider-item">
						<a href="#">
							<img src="img/banner02.jpg" style="width: 100%;height: 130px;">
						</a>
					</div>
					<!-- 第三张 -->
					<div class="mui-slider-item">
						<a href="#">
							<img src="img/banner03.jpg" style="width: 100%;height: 130px;">
						</a>
					</div>
					<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#">
							<img src="img/banner01.jpg" style="width: 100%;height: 130px;">
						</a>
					</div>
				</div>
				<div class="mui-slider-indicator">
					<div class="mui-indicator mui-active"></div>
					<div class="mui-indicator"></div>
					<div class="mui-indicator"></div>
				</div>
			</div>
			<!--轮播结束-->
			<ul class="mui-table-view mui-grid-view mui-grid-9 bg-white">
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3" id="doubleBall">
				    <a href="javascript:;">
				       <img src="img/doubleball.jpg"/>
				        <div class="mui-media-body">双色球</div>
				    </a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3 Fortune-3d">
				    <a href="#">
				    		  <img src="img/3d.jpg"/>
				        <div class="mui-media-body">福彩3d</div>
				    </a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3 Fortune-seven">
				    <a href="#">
				    		  <img src="img/seven.jpg"/>
				        <div class="mui-media-body">七乐彩</div>
				    </a>
				</li>
			</ul>
			<!--九宫格结束-->
			
			<div class="doubleBall-content" style="overflow: hidden;">
				<span>双色球</span>
				<ul class="mui-table-view double-list">
					<li class="mui-table-view-cell" id="double0"></li>
					<li class="mui-table-view-cell" id="double1"></li>
					<li class="mui-table-view-cell" id="double2"></li>
					<li class="mui-table-view-cell" id="double3"></li>
					<li class="mui-table-view-cell" id="double4"></li>
					<li class="mui-table-view-cell" id="double5"></li>
					<li class="mui-table-view-cell" id="double6"></li>
					<li class="mui-table-view-cell icon iconfont icon-shuaxin1" id="refresh0" onclick="getDoubleBall()"></li>
				</ul>
				<a href="javascript:;" class="betting-doubleBall">投注</a>
			</div>
			<!--双色球结束-->
			<div class="doubleBall-content" style="overflow: hidden;">
				<span>福彩3D</span>
				<ul class="mui-table-view double-list">
					<li class="mui-table-view-cell" id="threed0"></li>
					<li class="mui-table-view-cell" id="threed1"></li>
					<li class="mui-table-view-cell" id="threed2"></li>
					<li class="mui-table-view-cell icon iconfont icon-shuaxin1" id="refresh1" onclick="getThreed()"></li>
				</ul>
				<a href="javascript:;" class="betting-threed">投注</a>
			</div>
			<!--福彩3D结束-->
			<div class="doubleBall-content" style="overflow: hidden;">
				<span>七乐彩</span>
				<ul class="mui-table-view double-list">
					<li class="mui-table-view-cell" id="seven0"></li>
					<li class="mui-table-view-cell" id="seven1"></li>
					<li class="mui-table-view-cell" id="seven2"></li>
					<li class="mui-table-view-cell" id="seven3"></li>
					<li class="mui-table-view-cell" id="seven4"></li>
					<li class="mui-table-view-cell" id="seven5"></li>
					<li class="mui-table-view-cell" id="seven6"></li>
					<li class="mui-table-view-cell icon iconfont icon-shuaxin1" id="refresh2" onclick="getSeven()"></li>
				</ul>
				<a href="javascript:;" class="betting-seven">投注</a>
			</div>
			<!--七乐彩结束-->
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/mui.js"></script>
		<script src="js/refresh.js"></script>
		<script>
			mui.init({
				
			})
			var slider = mui("#slider");
				slider.slider({
				interval: 3000
			});
			var uid=sessionStorage.getItem("uid");
			var token=sessionStorage.getItem("token");
			//进入双色球
			$("#doubleBall").click(function(){
				window.location.href="doubleBall.html";
			});
			
			$(".betting-doubleBall").click(function(){
					window.location.href="doubleBall.html";
			});
			
			//开奖公告
			$("#notice").click(function(){
				window.location.href="abroad.html"
			})
			//个人中心
			$("#person").click(function(){
				
				console.log(uid);
				console.log(token);
				if(!uid){
					window.location.href="regisiter.html"
				}else{
					window.location.href="setting.html"
				}
			})
			//福彩3D
			$(".betting-threed").click(function(){
				mui.alert('此彩种暂未开放，敬请期待', '提示', function() {
				});
			});
			$(".Fortune-3d").click(function(){
				mui.alert('此彩种暂未开放，敬请期待', '提示', function() {
				});
			});
			
			//七乐彩
			$(".betting-seven").click(function(){
				mui.alert('此彩种暂未开放，敬请期待', '提示', function() {
				});
			})
			
			$(".Fortune-seven").click(function(){
				mui.alert('此彩种暂未开放，敬请期待', '提示', function() {
				});
			});
			
		</script>
	</body>

</html>
