			mui.init({

			$.ajax({
				type:"get",
				url:"js/abroad.json",
				async:true,
				success:function(res){
					let ball_list=$(".ball-list");
					let doubleBallList=res.data.doubleBall;//双色球
					let fortune3dList=res.data.fortune3d;//福彩3D
					//遍历双色球
					for(var key in doubleBallList){
						let num=doubleBallList[key].number;
						let $li=$('<li class="mui-table-view-cell list2" id='+doubleBallList[key].id+'>'+
						               '<a class="mui-navigate-right dcb">'+
						                  '<p class="dcbball"><span class="type-ball">'+doubleBallList[key].type+'</span><span class="dcbball-time">'+doubleBallList[key].time+'</span></p>'+
						              	 '<span class="radius-red">'+num[0]+'</span>'+
						              	 '<span class="radius-red">'+num[1]+'</span>'+
						              	 '<span class="radius-red">'+num[2]+'</span>'+
						              	 '<span class="radius-red">'+num[3]+'</span>'+
						              	 '<span class="radius-red">'+num[4]+'</span>'+
						              	 '<span class="radius-red">'+num[5]+'</span>'+
						              	 '<span class="radius-blue">'+num[6]+'</span>'+
						              '</a>'+
					          	 '</li>');
					      ball_list .append($li)
					}
					//遍历福彩3d
					for(var key in fortune3dList){
						let num=fortune3dList[key].number;
						let $li=$('<li class="mui-table-view-cell list2" id='+fortune3dList[key].id+'>'+
						               '<a class="mui-navigate-right dcb">'+
						                  '<p class="dcbball"><span class="type-ball">'+fortune3dList[key].type+'</span><span class="dcbball-time">'+fortune3dList[key].time+'</span></p>'+
						              	 '<span class="radius-red">'+num[0]+'</span>'+
						              	 '<span class="radius-red">'+num[1]+'</span>'+
						              	 '<span class="radius-red">'+num[2]+'</span>'+
						              '</a>'+
					          	 '</li>');
					      ball_list .append($li)
					}
				}
			});
			
			$(".ball-list").on("click",".list2",function(){
				let id=$(this).attr("id");
				let ball_type=$(this).find(".type-ball").text();
				window.location.href="BallRecod.html?ball_type="+ball_type
